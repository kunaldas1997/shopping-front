<div class="product-list-item" (click)="routeToProductPage()">
   <div class="img">
      <img src="https://placehold.co/100x100" alt="place-holderimg">
   </div>
   <div class="prod-det">
      <div class="prod-title">
         <span>{{this.product_name}}</span>
      </div>
      <div class="prod-desc">
         <span>{{this.description}}</span>
      </div>
      <div class="prod-price">
         <span>${{this.product_price}}</span>
      </div>
   </div>
</div>
