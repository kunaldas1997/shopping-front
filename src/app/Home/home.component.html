<app-header />
<div class="bannerSection">
   <div class="carousel-container">
      <div class="carousel-inner">
         <div *ngFor="let banner of banners; let i=index" [class.active]="i===currentIndex" class="carousel-item"
            [style.transfomr]="transformValue">
            <app-banner [banner]="banner" />
         </div>
         <div class="prev carousel-control" (click)="previousBanner()">
            <fa-icon [icon]="['fas', 'arrow-left']"></fa-icon>
         </div>
         <div class="next carousel-control" (click)="nextBanner()">
            <fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
         </div>
      </div>
   </div>
   <div class="carousel-pagination">
      <span *ngFor="let banner of banners; let i=index" class="carousel-dot" [class.active]="i === currentIndex"
         (click)="goToSlide(i)">
      </span>
   </div>
</div>
<app-our-product />
<app-reviews />
<app-footer />
